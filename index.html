<!DOCTYPE html>
<html>
    <head>
        <title>Team Clocks</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data.min.js"></script>
        <style>
            html, body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #000000;
                color: #ffffff;
                text-align: center;

            }
            * {
                position: relative;
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: #000000;
                color: #ffffff;
                text-align: center;
            }
            .clock {
                font-size: 48px;
                font-weight: bold;
                text-align: center;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div id="clock-container"></div>
        <footer>
            <p>This website is written by chatGPT and adjusted by Maurice Stolk on the 13/14th of Januari 2023.</p>
        </footer>
        <script>
            const team = [
                {
                    name: "Isaiah", 
                    timezone: "America/Los_Angeles"
                },
                {
                    name: "Mo", 
                    timezone: "Europe/Amsterdam"
                }
            ];  
            const displayClocks = () => {
                const clockContainer = document.getElementById("clock-container");
                let clocks = "";
                team.forEach(member => {
                    const time = moment().tz(member.timezone).format("hh:mm A");
                    clocks += `<div class='clock'>${member.name}<br>${time}</div>`;
                });
                clockContainer.innerHTML = clocks;
            };  
            setInterval(displayClocks, 1000);
            displayClocks();
        </script>
    </body>
</html>
