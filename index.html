<!DOCTYPE html>
<html>
  <head>
    <title>Team Clocks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data.min.js"></script>
    <style>
      .clock {
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="clock-container"></div>
    <script>
      var team = [
        {name: "John Smith", timezone: "America/New_York"},
        {name: "Jane Doe", timezone: "Europe/London"},
        {name: "Bob Johnson", timezone: "Asia/Tokyo"}
      ];
  
      function displayClocks() {
        var clockContainer = document.getElementById("clock-container");
        var clocks = "";
        for (var i = 0; i < team.length; i++) {
          var member = team[i];
          var time = moment().tz(member.timezone).format("h:mm A");
          clocks += "<div class='clock'>" + member.name + "<br>" + time + "</div>";
        }
        clockContainer.innerHTML = clocks;
      }
  
      setInterval(displayClocks, 1000);
      displayClocks();
    </script>
  </body>
</html>
