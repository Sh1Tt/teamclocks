<!DOCTYPE html>
<html>
    <head>
        <title>Team Clocks</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data.min.js"></script>
        <style>
            :root {
                --glass: rgba(17,23,33,0.95);
            }
            html, body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: transparent;
                color: #ffffff;
                text-align: center;
                font-size: large;
            }
            body {
                background-color: rgba(17,23,33,1);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: top right;
                min-height: 100vh;
            }
            * {
                position: relative;
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            header {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100px;
                background-color: transparent;
                margin: 2.5rem auto;
            }

            .glass-panel {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
                margin: 0 auto;
                width: max-content;
                background-color: var(--glass);
                padding: 1.5rem 3rem;
                border-radius: .375em;
            }
            h1 {
                font-size: 48px;
                font-weight: bold;
                text-align: center;
                width: max-content;
            }
            main {
                background-color: transparent;
                color: #ffffff;
                text-align: center;
                padding: 20px;

            }
            footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: transparent;
                color: #ffffff;
                text-align: center;
            }
            #clock-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
                margin: 0 auto;
                width: 100%;
            }
            .clock {
                font-size: 48px;
                font-weight: bold;
                text-align: center;
                margin: .75em 1.5em;
                background-color: var(--glass);
            }
            :visited {
                color: lightblue;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="glass-panel">
                <h1 id="title"></h1>
            </div>
        </header>
        <main>
            <div id="clock-container"></div>
        </main>
        <aside>
            <a href="team.html">
                Settings
            </a>
        </aside>
        <footer>
            <p>
                This website is written by chatGPT, adjusted by Maurice Stolk and refactored by GitHub Copilot - Januari 2023.
            </p>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
